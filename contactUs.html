<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <script src="javaScript_Dynamic/DynamicLoad_Common.js"></script>
    <script src="javaScript/formValidationContactUs.js"></script>
    <script defer src="javaScript_Dynamic/DynamicLoad_contactUs.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header"></div>
    <div id="title_page"></div>
    <main>
      <div class="grid">
        <section class="item-col3-rowS2">
          <form class="formCont" name="form">
            <h2>CONTÁCTANOS</h2>
            <p>Nombre *</p>
            <input placeholder="Escriba su nombre aquí.." id="name_contact" required>
            <p>Email *</p>
            <input type="email" id="email_contact" placeholder="Escriba su email aquí.." pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$" required>
            <p>Teléfono *</p>
            <input id="tlfn_contact" placeholder="Escriba su teléfono de contacto aquí.." pattern="[0-9]{9}" required>
            <p>Asunto</p>
            <input placeholder="Asunto de su consulta...">
            <p>Mensaje *</p>
            <textarea placeholder="Contenido de su consulta..." id="textareaContact" required></textarea>
            <input type="submit" class="btn" id="send_contact" value="Enviar">
          </form>
        </section>
        <section class="item-colS2">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3520.4054730875005!2d-15.453958984579105!3d28.073172215925936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xc4095d45a6f90ef%3A0xdc47519abbbe0084!2sEscuela%20de%20Ingenier%C3%ADa%20Inform%C3%A1tica!5e0!3m2!1ses!2ses!4v1679088985599!5m2!1ses!2ses" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="item-colS2">
          <h2 id="contactCards_h2">Información de Contacto de la Clínica</h2>
          <section id="contactCards" class="grid"></section>
        </section>
      </div>
    </main>
    <div id="footer"></div>
  </body>
</html>
